[general_params]
run_name:                   Tello_indoor
custom_load:                False
custom_load_path:           DeepNet/models/e2e/e2e
env_type:                   Indoor
env_name:                   indoor_vanleer

[simulation_params]
ip_address:                 127.0.0.1
load_data:                  False
load_data_path:             DeepNet/models/Tello_indoor/VanLeer/

[RL_params]
input_size:                 227
num_actions:                400
train_type:                 e2e
wait_before_train:          40
max_iters:                  300000
buffer_len:                 60000
batch_size:                 32
epsilon_saturation:         200000
crash_thresh:               1.3
Q_clip:                     True
train_interval:             3
update_target_interval:     15000
gamma:                      0.99
dropout_rate:               0.1
learning_rate:              1e-6
switch_env_steps:           500
epsilon_model:              exponential
